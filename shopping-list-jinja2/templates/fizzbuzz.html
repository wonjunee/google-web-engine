<form>
	<h2>Add a Food</h2>
	<input type="text" name="food">
	<button>Add</button>

	{% if n == 1 %}
		n equals 1
	{% else %}
		n does not equal 1
	{% endif %}

	<ul>
		{% for x in range(1,n+1) %}
			{% if x % 3 == 0 %}
				<li>Fizz</li>
			{% elif x % 5 == 0 %}
				<li>Buzz</li>
			{% elif x % 15 == 0 %}
				<li>FizzBuzz</li>
			{% else %}
				<li>{{x}}</li>
			{% endif %}
		{% endfor %}
	</ul>


	<h2>Hello, {{name}}</h2>	
</form>
