<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<a href="/blog/{{p.key().id()}}" class="post-link">
			{{p.subject}}
			</a>
		</div>

		<div class="post-date">
			Post Date: {{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{p._render_text | safe}}
	</div>

	<div>
	p: {{p.parent()}}<br>
	p.key(): {{p.key()}} <br>
	p.key().id(): {{p.key().id()}}
	</div>
</div>
